<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DineHub{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .container { padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.propose_dinner') }}">Propose Dinner</a>
        <a href="{{ url_for('main.dinner_history') }}">Dinner History</a>
        <a href="#">Calendar</a>
    </nav>    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
